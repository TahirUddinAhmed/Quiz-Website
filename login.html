<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Online Quiz System</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h3>Online Quize</h3>
            
            <h2 class="mt-5 mb-3">Login</h2>
        </div>
        <div class="border p-3 register">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="Username" class="form-control" placeholder="@username">
                </div>
    
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="phone" name="password" class="form-control" placeholder="password">
                </div>

                <button type="submit" class="register-btn">Login</button>
            </form>
        </div>

        <div class="mt-3">
            <p class="text-center"><strong>Don't have an account? <a href="registration.html">Register</a></strong></p>
        </div>
    </div>
    
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
